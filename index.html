<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>MTG Life Tracker</title>
</head>
<body>
	<div id="main">
		<div id="top">
			<div id="top-health-slug">
				<p id="top-minus">-</p>
				<p class="current-health" id="top-health">18</p>
				<p id="top-plus">+</p>
			</div>
			<div class="health-log" id="top-log">21 25 26 32 54</div>
		</div>

		<div id="bottom">
			<div id="bottom-health-slug">
				<p id="bottom-minus">-</p>
				<p class="current-health" id="bottom-health">2</p>
				<p id="bottom-plus">+</p>
			</div>
			<div class="health-log" id="bottom-log">8 14 19 21 20</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
