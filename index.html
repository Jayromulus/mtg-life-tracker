<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles.css">
	<title>MTG Life Tracker</title>
</head>
<body>
	<div id="main">
		<div id="top">
			<div id="top-health-slug">
				<p id="top-minus">-</p>
				<p class="current-health" id="top-health">18</p>
				<p id="top-plus">+</p>
			</div>
			<div class="health-log" id="top-log">21 25 26 32 54</div>
		</div>

		<div id="center">
			<div id="reset"><i class="fa fa-refresh"></i></div>
			<div id="top-health-change">test top</div>
			<div id="bot-health-change">test bot</div>
		</div>

		<div id="bottom">
			<div id="bottom-health-slug">
				<p id="bottom-minus">-</p>
				<p class="current-health" id="bottom-health">0</p>
				<p id="bottom-plus">+</p>
			</div>
			<div class="health-log" id="bottom-log">0</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
